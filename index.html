<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - Libras</title>
    <link rel="shortcut icon" href="icons/comunicacoes.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>

<body>
    <div id="tela-nome">
        <h1>Jogo da Memória - Libras</h1>
        <div class="input__container">
            <div class="shadow__input"></div>

            <button class="input__button__shadow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" width="20px" height="20px">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z">
                    </path>
                </svg>
            </button>

            <input type="text" id="nome-jogador" class="input__search" placeholder="Digite seu nome"
                autocomplete="off" />

            <button id="btn-iniciar" class="input__button__shadow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" width="20px" height="20px">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M8 5v14l11-7z"></path> 
                </svg>
            </button>
        </div>

    </div>

    <div id="tela-jogo" class="escondido">
        <div class="btn-p">
            <p id="pontuacao">Pontuação: 0</p>
            <p id="tempo">Tempo: 0s</p>
        
            <button type="button" class="btn-geral" id="btn-ajuda">
                <span class="button__text">AJUDA</span>
                <span class="button__icon">???</span>
              </button>

            <button type="button" class="btn-geral" id="btn-ver-ranking">
                <span class="button__text">RANKING</span>
                <span class="button__icon"><img src="icons/trofeu.png" alt="" srcset=""></span>
              </button>
        </div>
        <div id="tabuleiro"></div>
        
    <footer>
          <p>Desenvolvido por Ana Elisa</p>
          <p>Curso: Engenharia de Software - UNIPAR</p>
          <p>Ano: 2025</p>
          <p>© 2025 Todos os direitos reservados</p>
          <a href="https://github.com/aninhaelisa" target="_blank">
           Minha Pagina github
          </a>
      </footer>
    </div>

    <div id="tela-ranking" class="escondido">
        <button type="button" class="btn-geral" id="btn-voltar-jogo">
            <span class="button__text">VOLTAR</span>
            <span class="button__icon">↩</span>
          </button>
        <h2 id="fim-jogo" style="display:none;">Fim de Jogo!</h2>
        <p id="resultado-jogador"></p>
        <h3>Ranking</h3>
        <ul id="ranking-list"></ul>
        <button type="button" id="btn-reiniciar" style="display:none;">DE NOVO</button>
    </div>

    <div id="aviso-nome" class="escondido">
        <p>Já existe um jogador com este nome! Por favor, escolha outro.</p>
        <button id="btn-fechar-aviso">Fechar</button>
    </div>


    <script type="module" src="app.js"></script>
</body>

</html>
